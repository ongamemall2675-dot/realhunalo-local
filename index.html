<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealHunalo Studio - Unified Office</title>
    <link rel="icon" type="image/png" href="/assets/placeholder.png">

    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- Local Styles -->
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/css/shorts.css">
</head>

<body
    class="bg-[#0f111a] text-slate-300 min-h-screen flex overflow-hidden selection:bg-blue-500/30 selection:text-blue-200">

    <!-- ðŸ“ SIDEBAR: ë¶€ì„œ ì´ë™ (Navigation) -->
    <aside class="w-72 glass flex flex-col h-screen z-20">
        <!-- Logo Area -->
        <div class="p-8 pb-4">
            <div class="flex items-center gap-3 mb-1">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-lg shadow-blue-500/20 animate-pulse-glow">
                    <i data-lucide="zap" class="w-5 h-5 text-white fill-white"></i>
                </div>
                <h1 class="text-xl font-black text-white tracking-tight italic">REALHUNALO</h1>
            </div>
            <p class="text-[10px] text-slate-500 font-bold tracking-[0.2em] uppercase pl-11">AI Content Factory</p>
        </div>

        <!-- Navigation Menu -->
        <nav class="flex-1 py-4 space-y-1 overflow-y-auto scrollbar-hide" id="main-nav">
            <!-- Items injected by JS -->
        </nav>

        <!-- User Profile (Glass Card) -->
        <div class="p-4 m-4 rounded-2xl glass-card flex items-center gap-3">
            <div
                class="w-10 h-10 rounded-full bg-gradient-to-r from-slate-700 to-slate-600 flex items-center justify-center border border-slate-600/50">
                <i data-lucide="user" class="w-5 h-5 text-slate-300"></i>
            </div>
            <div>
                <p class="text-xs font-bold text-white">ADAM Strategist</p>
                <p class="text-[10px] text-green-500 font-medium flex items-center gap-1">
                    <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span> Working
                </p>
            </div>
        </div>
    </aside>

    <!-- ðŸ¢ MAIN OFFICE: ìž‘ì—… ì˜ì—­ -->
    <main class="flex-1 flex flex-col h-screen relative overflow-hidden">
        <!-- Background Gradient Decor -->
        <div
            class="absolute top-0 right-0 w-[500px] h-[500px] bg-blue-600/5 blur-[120px] rounded-full pointer-events-none">
        </div>
        <div
            class="absolute bottom-0 left-0 w-[300px] h-[300px] bg-purple-600/5 blur-[100px] rounded-full pointer-events-none">
        </div>

        <!-- Header -->
        <header
            class="h-20 flex items-center justify-between px-10 border-b border-white/5 bg-black/20 backdrop-blur-md z-10">
            <div id="module-header" class="flex-1">
                <!-- Module header injected by JS -->
            </div>
            <div class="flex items-center gap-4">
                <!-- Project Status Widget (Injected by ProjectService) -->
                <div id="project-status-container" class="hidden md:flex"></div>

                <div class="bg-slate-800/40 px-4 py-2 rounded-xl border border-white/5 flex items-center gap-2">
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-tighter">System Code</span>
                    <span class="text-xs font-mono text-blue-400">v2.0.26</span>
                </div>
            </div>
        </header>

        <!-- Dynamic Content Area -->
        <div id="main-content" class="flex-1 overflow-y-auto p-10 relative scrollbar-hide">
            <!-- Content Injected Here -->
        </div>

    </main>

    <!-- ðŸ§  JAVASCRIPT APPLICATION -->
    <!-- Lightbox Overlay -->
    <div id="lightbox-overlay"
        class="fixed inset-0 z-50 bg-black/95 hidden flex items-center justify-center p-4 md:p-10 backdrop-blur-xl">
        <button id="lightbox-close"
            class="absolute top-6 right-6 text-white/30 hover:text-white transition-all transform hover:rotate-90 z-50">
            <i data-lucide="x" class="w-10 h-10"></i>
        </button>
        <div id="lightbox-content"
            class="relative max-w-full max-h-full flex items-center justify-center scale-95 opacity-0 transition-all duration-300">
            <!-- Content injected via JS -->
        </div>
    </div>

    <script type="module" src="./assets/js/app.js?v=20250219-1"></script>
</body>

</html>
