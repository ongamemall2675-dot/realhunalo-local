<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealHunalo Studio - Unified Office</title>

    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Local Styles -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body
    class="bg-[#0f111a] text-slate-300 min-h-screen flex overflow-hidden selection:bg-blue-500/30 selection:text-blue-200">

    <!-- ðŸ“ SIDEBAR: ë¶€ì„œ ì´ë™ (Navigation) -->
    <aside class="w-72 bg-[#161925] flex flex-col h-screen border-r border-slate-800/60 z-20">
        <!-- Logo Area -->
        <div class="p-8 pb-4">
            <div class="flex items-center gap-3 mb-1">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <i data-lucide="zap" class="w-5 h-5 text-white fill-white"></i>
                </div>
                <h1 class="text-xl font-black text-white tracking-tight italic">REALHUNALO</h1>
            </div>
            <p class="text-[10px] text-slate-500 font-bold tracking-[0.2em] uppercase pl-11">AI Content Factory</p>
        </div>

        <!-- Navigation Menu -->
        <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto" id="main-nav">
            <!-- Items injected by JS -->
        </nav>

        <!-- User Profile -->
        <div class="p-4 m-4 rounded-2xl bg-slate-800/30 border border-slate-700/50 flex items-center gap-3">
            <div
                class="w-10 h-10 rounded-full bg-gradient-to-r from-slate-700 to-slate-600 flex items-center justify-center border border-slate-600">
                <i data-lucide="user" class="w-5 h-5 text-slate-300"></i>
            </div>
            <div>
                <p class="text-xs font-bold text-white">Guest User</p>
                <p class="text-[10px] text-green-500 font-medium flex items-center gap-1">
                    <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span> Online
                </p>
            </div>
        </div>
    </aside>

    <!-- ðŸ¢ MAIN OFFICE: ìž‘ì—… ì˜ì—­ -->
    <main
        class="flex-1 flex flex-col h-screen relative overflow-hidden bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-[#1d2030] via-[#0f111a] to-[#0f111a]">

        <!-- Header -->
        <header
            class="h-20 flex items-center justify-between px-10 border-b border-slate-800/40 bg-[#0f111a]/50 backdrop-blur-sm z-10">
            <div id="module-header" class="flex items-center gap-4">
                <!-- Module header injected by JS -->
            </div>
            <div class="flex items-center gap-3">
                <button
                    class="w-10 h-10 rounded-full border border-slate-700 flex items-center justify-center hover:bg-slate-800 transition"><i
                        data-lucide="bell" class="w-4 h-4"></i></button>
                <button
                    class="w-10 h-10 rounded-full border border-slate-700 flex items-center justify-center hover:bg-slate-800 transition"><i
                        data-lucide="settings" class="w-4 h-4"></i></button>
            </div>
        </header>

        <!-- Dynamic Content Area -->
        <div id="main-content" class="flex-1 overflow-y-auto p-10 relative">
            <!-- Content Injected Here -->
        </div>

    </main>

    <!-- ðŸ§  JAVASCRIPT APPLICATION -->
    <!-- Lightbox Overlay -->
    <div id="lightbox-overlay"
        class="fixed inset-0 z-50 bg-black/90 hidden flex items-center justify-center p-4 md:p-10 backdrop-blur-sm">
        <button id="lightbox-close" class="absolute top-6 right-6 text-white/50 hover:text-white transition z-50">
            <i data-lucide="x" class="w-10 h-10"></i>
        </button>
        <div id="lightbox-content" class="relative max-w-full max-h-full flex items-center justify-center">
            <!-- Content injected via JS -->
        </div>
    </div>

    <script type="module" src="./assets/js/app.js?v=20250210-2"></script>
</body>

</html>
